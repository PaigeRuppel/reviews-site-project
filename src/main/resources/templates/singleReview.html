<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Star Trek TNG Season 5 Reviews</title>
<link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<h1>Star Trek The Next Generation Season 5</h1>

	<div class="review-container"> 
	<h2 class="title" th:text="${review.episodeTitle}"/>
	<h3>
	<ul class="episode-info">
			<li th:text="' Episode: ' + ${review.episodeNumber}"/>
			<li th:text="' Air Date: ' + ${review.airDate}"/>
	</ul>
	</h3>
	<h3 class="episode" th:text="' Episode: ' + ${review.episodeNumber}"/>
	<h4 class="date" th:text="'Air Date: ' + ${review.airDate}"/>
	<p class="description" th:text="'Description: ' + ${review.description}"/> 
	<p class="rating" th:text="'Episode Rating: ' + ${review.reviewRating}"/>
	<img class="episodeImage" th:src="${review.imageUrl}"/>
	</div>


<a class="go-back-link" th:href="@{/reviews}">Back to Season 5 Reviews</a>

</body>
<footer>All STAR TREK trademarks and logos are owned by CBS Studios Inc.</footer>
</html>
